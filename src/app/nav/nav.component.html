<nav class="nav-bar">
  <a class="home-btn" [routerLink]="['/']">
    <i class="fa fa-home" aria-hidden="true"></i>
  </a>
  <a class="create-btn" [routerLink]="['/create-word']" routerLinkActive="active" >
    <i class="fa fa-plus" aria-hidden="true"></i>
  </a>
  <a class="guess-btn" [routerLink]="['/guess-articles']" routerLinkActive="active" >
    <i class="fa fa-question" aria-hidden="true"></i>
  </a>
  <a class="list-of-added-words-btn" data-toggle="modal" data-target="#exampleModal" (click)="showWordsList()">
    <i class="fa fa-list" aria-hidden="true"></i>
  </a>
</nav>
<!-- Modal -->
<div *ngIf="showList" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Word list. Count: {{ wordCount }} 
			<br/>
			Last entered word: {{ lastEnteredWord }}
		</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="words" *ngFor="let word of wordList">
          <span class="word">{{ word.article + ' ' + word.word }}</span>
          <a class="delete-word" (click)="deleteWord(word.id, $event)">&times;</a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
